<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Cookie Clicker DEMAKE </title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <header> Cookie Clicker DEMAKE </header>

    <div class='container'>

      <div class='sections text-area'>
        <div class='amount-of-cookies-text'> You have <strong><span class='cookie-amount'>0</span></strong> cookies</div>
        <div class='amount-of-cookies-per-second-text'> You are getting <span class='cookies-per-second'>0</span> cookies per second </div>
        <div class='amount-of-cookies-per-click'> <span class='amount-per-click'>1</span> cookie per click</div>
      </div>
      <div class='sections cookie-area'>
        <div class='cookie'></div>
      </div>
      <div class='sections upgrade-area'>
        <div class='upgrades-container'>
          <div class='upgrade more-per-click'>Adds an extra cookie per click! <br> cost: <span class='more-per-click-price'>30</span> cookies</div>
          <div class='upgrade slow-clicker'>Adds someone to help click! But they're pretty shitty at it... <br> cost: <span class='slow-clicker-price'>5</span> cookies</div>
        </div>
      </div>


    </div> <!-- container -->

    <script src="scripts/jQuery.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/upgrades.js"></script>

  </body>

</html>
